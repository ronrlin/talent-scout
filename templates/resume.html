<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: letter;
            margin: 0.4in 0.5in 0.4in 0.5in;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 16pt;
            margin: 0 0 4px 0;
            color: #1a1a1a;
        }
        h2 {
            font-size: 11pt;
            border-bottom: 1px solid #999;
            padding-bottom: 2px;
            margin: 12px 0 6px 0;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        h3 {
            font-size: 10pt;
            margin: 8px 0 2px 0;
            color: #1a1a1a;
        }
        ul {
            margin: 3px 0;
            padding-left: 18px;
        }
        li {
            margin-bottom: 2px;
        }
        p {
            margin: 4px 0;
        }
        strong {
            color: #1a1a1a;
        }
        em {
            font-style: italic;
        }
    </style>
</head>
<body>
{{content}}
</body>
</html>
