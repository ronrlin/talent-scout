<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: letter;
            margin: 1in 1in 1in 1in;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 16pt;
            margin: 0 0 8px 0;
            color: #1a1a1a;
        }
        h2 {
            font-size: 13pt;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
            margin: 16px 0 10px 0;
            color: #2c3e50;
        }
        h3 {
            font-size: 11pt;
            margin: 10px 0 4px 0;
            color: #1a1a1a;
        }
        ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 4px;
        }
        p {
            margin: 10px 0;
        }
        strong {
            color: #1a1a1a;
        }
        em {
            font-style: italic;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 12px 0;
        }
    </style>
</head>
<body>
{{content}}
</body>
</html>
